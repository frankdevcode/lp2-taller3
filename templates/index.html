<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estaciones Meteorol칩gicas</title>
    <!-- Incluir Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .graph-container {
            margin-bottom: 30px;
        }
        .graph {
            margin: 20px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #fff;
        }
        .graph-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .plotly-graph {
            width: 100%;
            height: 400px;
        }
        .btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            border: none;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .btn a {
            color: white;
            text-decoration: none;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Datos de Estaciones Meteorol칩gicas</h1>
        
        <div class="graph-container">
            {% if graficas %}
                {% for grafica in graficas %}
                    <div class="graph">
                        <div class="graph-title">{{ grafica.titulo }}</div>
                        <div id="grafica-{{ loop.index }}" class="plotly-graph"></div>
                        <script>
                            var graphData = JSON.parse('{{ grafica.json|safe }}');
                            Plotly.newPlot('grafica-{{ loop.index }}', graphData.data, graphData.layout);
                        </script>
                    </div>
                {% endfor %}
            {% else %}
                <div class="loading">
                    <p>No hay gr치ficas disponibles. Haga clic en Actualizar para generar las gr치ficas.</p>
                </div>
            {% endif %}
        </div>
        
        <div style="text-align: center;">
            <button class="btn"><a href="{{ url_for('actualizar_datos') }}">Actualizar Datos</a></button>
        </div>
    </div>
</body>
</html>
